---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground

# Collision constraint
collisions:
- type: collision
  useMinimal: true

ObserverPipelines:
  name: MainPipeline
  gui: true
  log: true

  observers:
    - type: Encoder
      config:
          velocity: encoderVelocities

    - type: Tilt
      required: true
      update: true
      config:
        anchorFrameFunction: anchorFrameFunction
        filterGains:
          initAlpha: 2 # 5 # 0.0
          initBeta: 2 # 1 # 0.0 # 0.00001
          initGamma: 1 # 2 # 0.0
          finalAlpha: 2 # 5 # 0.0
          finalBeta: 2 # 1 # 0.0 # 0.00001
          finalGamma: 1 # 2 # 0.0

# Implement some additional text states
states: {}
# Transitions map
transitions:
- [SandBoxHumanoidController_Initial, OK, SandBoxHumanoidController_Initial, Strict]
# Initial state
init: SandBoxHumanoidController_Initial

gainsPercentage: 1.0

kp:
  left_hip_yaw_joint: 750.0
  left_hip_roll_joint: 750.0
  left_hip_pitch_joint: 750.0
  left_knee_joint: 750.0
  left_ankle_joint: 500.0
  right_hip_yaw_joint: 750.0
  right_hip_roll_joint: 750.0
  right_hip_pitch_joint: 750.0
  right_knee_joint: 750.0
  right_ankle_joint: 500.0
  torso_joint: 100.0
  left_shoulder_pitch_joint: 100.0
  left_shoulder_roll_joint: 75.0
  left_shoulder_yaw_joint: 75.0
  left_elbow_joint: 100.0
  right_shoulder_pitch_joint: 100.0
  right_shoulder_roll_joint: 75.0
  right_shoulder_yaw_joint: 75.0
  right_elbow_joint: 100.0
kd:
